<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar Conta</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de Usuario</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuario">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>

            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>

            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" id="password" placeholder="digite sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>

            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="text" id="password-confirmation" placeholder="digite a senha novamente">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>

            </div>

            <button type="submit">Enviar</button>
        </form>

    </div>

    <script src="https://kit.fontawesome.com/9be7a84c65.js" crossorigin="anonymous"></script>

</body>

</html>
